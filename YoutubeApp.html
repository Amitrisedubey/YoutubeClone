<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        #vid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            column-gap: 25px;
        }

        img {
            width: 100px;
            height: 45px;
        }

        #div {
            position: fixed;
            display: flex;
            align-items: center;
            gap: 30px;
            background-color: black;
            width: 100%;
            height: 55px;
        }

        #d {
            color: white;
            font-size: 25px;
            margin-left: 30px;
        }

        .dii {
            margin-left: 30px;
            border: 1px solid aliceblue;
            border-radius: 25px;
        }

        input[type=text] {
            border-radius: 25px;
            height: 35px;
            width: 600px;
            border: none;
            background-color: black;
            color: aliceblue;
            font-size: larger;
        }

        button {
            border-radius: 25px;
            height: 35px;
            width: 60px;
            border: none;
            background-color: black;
            color: aliceblue;
            margin-right: 10px;
        }

        body{
            background-color: black;
        }
        h4{
            color:white;
        }
        p{
            color: rgb(115, 50, 189);
        }
        #flash{
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }

      .d3{
        margin-left: 30px;
      }
    </style>
</head>

    async function MovieSearch() {

    MovieSearch()
    function appendVideo(Video_data) {
        vid.innerHTML = null;
        Video_data.forEach(({ id: { videoId }, snippet: {description, title, channelTitle, publishedAt} },) => {

            let div = document.createElement("div");
            div.innerHTML = `<iframe width="300px" height="215px" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
            div.style.marginTop = '80px'
            let titles=document.createElement("h4");
            titles.innerHTML=title
             let chanN=document.createElement("p");
             chanN.innerHTML=channelTitle;
            div.append(titles,channelTitle)
            vid.append(div)
        });
    }
